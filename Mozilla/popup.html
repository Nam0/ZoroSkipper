<!DOCTYPE html>
<html>
<head>
    <title>Extension Popup</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #1e1e1e;
            color: #e0e0e0;
            width: 300px; 
        }
        h1 {
            font-size: 18px;
            color: #ffffff;
            text-align: center;
            margin-bottom: 10px;
        }
        .form-group {
            margin-bottom: 10px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #b0b0b0;
        }
        input[type="text"], input[type="number"] {
            width: calc(100% - 22px);
            padding: 5px;
            border: 1px solid #444;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 14px;
            background-color: #2e2e2e;
            color: #e0e0e0;
        }
        input[type="checkbox"] {
            margin-right: 5px;
        }
        button {
            display: block;
            width: 100%;
            padding: 5px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 14px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Extension Options</h1>
    <div class="form-group">
        <label for="mainpage">Main Page URL:</label>
        <input type="text" id="mainpage" />
    </div>
    <div class="form-group">
        <label for="iframeid">IFrame Element:</label>
        <input type="text" id="iframeid" />
    </div>
    <div class="form-group">
        <label for="nextButton">Next Button Element:</label>
        <input type="text" id="nextButton" />
    </div>
    <div class="form-group">
        <label for="iframepage">IFrame Page URL:</label>
        <input type="text" id="iframepage" />
    </div>
    <div class="form-group">
        <label for="videoPlayer">Video Player Element:</label>
        <input type="text" id="videoPlayer" />
    </div>
    <div class="form-group">
        <label for="secondsToWait">Seconds to Wait:</label>
        <input type="number" id="secondsToWait" />
    </div>
    <div class="form-group">
        <label>
            <input type="checkbox" id="fullScreen" />
            Full Screen
        </label>
    </div>
    <div class="form-group">
        <label>
            <input type="checkbox" id="autoPlay" />
            Auto Play
        </label>
    </div>
    <div class="form-group">
        <label for="epSkipKey">Episode Skip Key:</label>
        <input type="text" id="epSkipKey" />
    </div>
    <div class="form-group">
        <label>
            <input type="checkbox" id="autoSelectvStream" />
            Auto Select vStream
        </label>
    </div>
    <button id="save">Save</button>
    <script src="popup.js"></script>
</body>
</html>
